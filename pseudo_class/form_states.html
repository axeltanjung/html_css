<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        a:link {
            color: blue;
        }

        a:visited {
            color: black;
        }

        :checked {
            box-shadow: 0px 0px 5px 2px green;
        }

        :label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <button disabled>I am button with disable state</button>
        <button>I am an enable button</button>
    </div>
    <div class="wrapper">
        <label>
            <input type="checkbox"/>
            Check me
        </label>
        <label>
            <input type="checkbox"/>
            Check me too
        </label>
    </div>
</body>
</html>
