<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        .my-element{
            direction: rtl;
            border: 2px dotted;
        }

        .first {
            border-inline-end: 2px solid red;
        }

        .second {
            border-right: 2px solid red;
        }

        /* Presentational style*/
        .my-element{
            width: 250px;
            height: 250px;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="my-element">
        <div class="first">First</div>
    </div>
    <div class="my-element">
        <div class="second">Second</div>
    </div>
</body>
</html>
